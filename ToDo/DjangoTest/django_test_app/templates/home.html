<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>ToDo List</h1>
        <a href="{% url 'add_task' %}" class="btn btn-primary">Add Task</a>
        <ul id="task-list" class="list-group mt-3">
            {% for task in tasks %}
            <li id="task-{{ task.id }}" class="list-group-item d-flex justify-content-between align-items-center">
                {{ task.title }} (Due: {{ task.deadline }})
                <button class="btn btn-danger btn-sm" onclick="deleteTask({{ task.id }})">Delete</button>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function deleteTask(taskId) {
            $.ajax({
                type: 'POST',
                url: `/tasks/delete/${taskId}/`,
                data: {
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function(response) {
                    $(`#task-${response.id}`).remove();
                },
                error: function(response) {
                    console.log('Error:', response);
                }
            });
        }
    </script>
</body>
</html>
