<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>ToDo List</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'add_task' %}" class="btn btn-primary mb-4">Add Task</a>
            <ul id="task-list" class="list-group">
                {% for task in tasks %}
                <li id="task-{{ task.id }}" class="list-group-item d-flex justify-content-between align-items-center">
                    {{ task.title }} (Due: {{ task.deadline }})
                    <div>
                        <a href="{% url 'edit_task' task.id %}" class="btn btn-info btn-sm mr-2">Edit</a>
                        <button class="btn btn-danger btn-sm delete-task-btn" data-task-id="{{ task.id }}">Delete</button>
                    </div>
                </li>
                {% endfor %}
            </ul>
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-secondary mt-3">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
            <a href="{% url 'register' %}" class="btn btn-secondary">Register</a>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            const csrftoken = getCookie('csrftoken');

            $(document).on('click', '.delete-task-btn', function() {
                const taskId = $(this).data('task-id');
                $.ajax({
                    type: 'POST',
                    url: `/tasks/delete/${taskId}/`,
                    data: {
                        csrfmiddlewaretoken: csrftoken
                    },
                    success: function(response) {
                        $(`#task-${taskId}`).remove();
                    },
                    error: function(response) {
                        console.log('Error:', response);
                    }
                });
            });
        });
    </script>
</body>
</html>
