{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>ToDo List</h1>
    <ul id="task-list" class="list-group">
        {% for task in tasks %}
        <li id="task-{{ task.id }}" class="list-group-item d-flex justify-content-between align-items-center">
            {{ task.title }} (Due: {{ task.deadline }})
            <div>
                <a href="{% url 'edit_task' task.id %}" class="btn btn-info btn-sm mr-2">Edit</a>
                <button class="btn btn-danger btn-sm delete-task-btn" data-task-id="{{ task.id }}">Delete</button>
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
